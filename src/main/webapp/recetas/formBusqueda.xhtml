<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

<h:form id="formBusquedaAvanzada">
        <div class="p-grid">
            <div class="p-col-12" >
                <h2>Busqueda avanzada de recetas</h2>
            </div>
            <div class="p-col-12" >
                <p:outputLabel for="precioMin" value="Precio Mínimo" />
            </div>
            <div class="p-col-12" >
                <p:inputText id="precioMin" required="false"/>
            </div>
            <div class="p-col-12" >
                <p:outputLabel for="precioMax" value="Precio Máxima" />
            </div>
            <div class="p-col-12" >
                <p:inputText id="precioMax" required="false"/>
            </div>
            <div class="p-col-12" >
                <p:outputLabel for="fechaMin" value="Fecha Mínima" />
            </div>
            <div class="p-col-12" >
                <p:calendar id="fechaMin" required="false"/>                    
            </div>
            <div class="p-col-12" >
                <p:outputLabel for="fechaMax" value="Fecha Máxima" />
            </div>
            <div class="p-col-12" >
                <p:calendar id="fechaMax" required="false"/>
            </div>
        </div>
    </h:form>
</ui:composition>
